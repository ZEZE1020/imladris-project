# Terraform CI - Validate, Security Scan, and Policy Check
# Runs on PRs and pushes to main for imladris-platform changes

name: Terraform CI

on:
  push:
    branches: [main]
    paths:
      - 'imladris-platform/**'
      - 'imladris-governance/**'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    paths:
      - 'imladris-platform/**'
      - 'imladris-governance/**'

permissions:
  contents: read
  security-events: write  # For uploading SARIF results

jobs:
  # ============================================
  # Job 1: Terraform Format & Validate
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: imladris-platform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Post Validation Status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format ðŸ–Œ \`${{ steps.fmt.outcome }}\`
            #### Terraform Init âš™ï¸ \`${{ steps.init.outcome }}\`
            #### Terraform Validate ðŸ¤– \`${{ steps.validate.outcome }}\`
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ============================================
  # Job 2: Security Scanning (Trivy)
  # ============================================
  security:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'imladris-platform'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # ============================================
  # Job 3: Checkov Compliance Scanning
  # ============================================
  compliance:
    name: Compliance Scan (Checkov)
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: imladris-platform
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov.sarif
          soft_fail: true
          download_external_modules: false

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov.sarif

  # ============================================
  # Job 4: OPA Policy Validation
  # ============================================
  policy:
    name: OPA Policy Check
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false  # Needed for JSON output

      - name: Install Conftest
        run: |
          wget -q https://github.com/open-policy-agent/conftest/releases/download/v0.46.0/conftest_0.46.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.46.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Generate Terraform Plan JSON
        working-directory: imladris-platform
        run: |
          terraform init -backend=false
          terraform plan -out=tfplan -var-file=terraform.tfvars.example -input=false
          terraform show -json tfplan > tfplan.json

      - name: Run OPA Policies
        run: |
          conftest test imladris-platform/tfplan.json \
            --policy imladris-governance/policies/terraform/ \
            --output table \
            --all-namespaces

  # ============================================
  # Job 5: Cost Estimation (Optional)
  # ============================================
  cost:
    name: Cost Estimate (Infracost)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
        continue-on-error: true

      - name: Generate Infracost JSON
        run: |
          infracost breakdown --path=imladris-platform \
            --format=json \
            --out-file=/tmp/infracost.json
        continue-on-error: true

      - name: Post Infracost comment
        uses: infracost/actions/comment@v3
        continue-on-error: true
        with:
          path: /tmp/infracost.json
          behavior: update
