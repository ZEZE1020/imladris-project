# Imladris Service Template - CI/CD Pipeline
# Build â†’ ECR â†’ GitOps â†’ ArgoCD Sync

name: Deploy Service

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: banking-core-service
  GITOPS_REPO: your-org/imladris-gitops
  SERVICE_NAME: banking-core-service

jobs:
  # Security and Policy Validation
  validate:
    name: Validate & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'gosec-report.sarif'

      - name: Go security check
        run: |
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec -fmt sarif -out gosec-report.sarif -stdout -verbose=text ./...

      - name: Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: k8s/

      - name: Conftest Policy Validation
        run: |
          # Install Conftest
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_linux_x86_64.tar.gz | tar xz
          sudo mv conftest /usr/local/bin

          # Clone governance repo for policies
          git clone https://github.com/your-org/imladris-governance.git

          # Validate Kubernetes manifests
          conftest verify --policy imladris-governance/policies k8s/*.yaml

  # Build and Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags='-w -s -extldflags "-static"' \
            -o banking-core-service main.go

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          role-session-name: GitHubActions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to GitOps Repository
  deploy:
    name: Update GitOps Manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tag in manifests
        run: |
          cd gitops

          # Update deployment manifest with new image
          NEW_IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"

          # Use yq to update the image in deployment.yaml
          sudo snap install yq

          yq eval '.spec.template.spec.containers[0].image = "'$NEW_IMAGE'"' \
            -i tenants/banking-core/deployment.yaml

          # Update any other environment-specific values
          export IMAGE_TAG="${{ github.sha }}"
          export CONFIG_CHECKSUM=$(sha256sum tenants/banking-core/service.yaml | cut -d' ' -f1)

          # Replace placeholders in manifests
          envsubst < tenants/banking-core/deployment.yaml > temp.yaml
          mv temp.yaml tenants/banking-core/deployment.yaml

      - name: Validate updated manifests
        run: |
          cd gitops

          # Install kubeval for validation
          curl -L https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz | tar xz
          sudo mv kubeval /usr/local/bin

          # Validate all manifests
          kubeval tenants/banking-core/*.yaml

      - name: Commit and push changes
        run: |
          cd gitops

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add tenants/banking-core/

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸš€ Deploy ${{ env.SERVICE_NAME }}:${{ github.sha }}

          - Updated image to ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          - Deployment triggered by ${{ github.actor }}
          - Source commit: ${{ github.sha }}
          - Build: ${{ github.run_number }}

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude <noreply@anthropic.com>"

          git push

      - name: Create deployment status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment: 'production',
              description: 'Deployed to ArgoCD via GitOps',
              target_url: 'https://argocd.imladris.internal/applications/banking-core-service'
            });

  # Notify ArgoCD for faster sync (optional)
  sync-argocd:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger ArgoCD application sync
        run: |
          # Optional: Use ArgoCD CLI to trigger immediate sync
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd

          # Login to ArgoCD (requires service account token)
          argocd login argocd.imladris.internal \
            --auth-token ${{ secrets.ARGOCD_TOKEN }} \
            --insecure

          # Trigger sync for the banking-core application
          argocd app sync banking-core-service \
            --timeout 300 \
            --retry-limit 3

      - name: Wait for sync completion
        run: |
          # Wait for the application to be healthy
          argocd app wait banking-core-service \
            --timeout 600 \
            --health

      - name: Post deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#imladris-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "ðŸš€ Deployment Status",
              "attachments": [{
                "color": "${{ job.status }}" === "success" ? "good" : "danger",
                "fields": [{
                  "title": "Service",
                  "value": "${{ env.SERVICE_NAME }}",
                  "short": true
                }, {
                  "title": "Image Tag",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Environment",
                  "value": "Production",
                  "short": true
                }, {
                  "title": "Status",
                  "value": "${{ job.status }}",
                  "short": true
                }]
              }]
            }