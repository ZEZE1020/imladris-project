# Banking Core Service Deployment
# Go microservice for core banking operations
#
# VARIABLE SUBSTITUTION:
# This manifest uses template variables that must be substituted at deployment time:
# - ${ECR_REGISTRY}: Container registry URL (e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com)
# - ${IMAGE_TAG}: Docker image tag (e.g., v1.0.0, latest, commit-abc123)
# - ${CONFIG_CHECKSUM}: Checksum of ConfigMap to force pod restart on config changes
# - ${AWS_ACCOUNT_ID}: AWS Account ID for IRSA role ARN (used in ServiceAccount annotation)
# - ${ENVIRONMENT}: Environment name (e.g., dev, staging, prod)
#
# These variables should be replaced by your CI/CD pipeline (e.g., using envsubst, 
# Kustomize with replacements, or Helm values) before applying to the cluster.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-core-service
  namespace: banking-core
  labels:
    app: banking-core-service
    version: v1.0.0
    tier: core
    app.kubernetes.io/name: banking-core-service
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: imladris-platform
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: banking-core-service
      version: v1.0.0

  template:
    metadata:
      labels:
        app: banking-core-service
        version: v1.0.0
        tier: core
        network-policy: vpc-lattice-enabled
        app.kubernetes.io/name: banking-core-service
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: api
      annotations:
        # Force pod restart on config changes
        config/checksum: "${CONFIG_CHECKSUM}"
        # Security annotations
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        container.apparmor.security.beta.kubernetes.io/banking-core: runtime/default
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: banking-core-service
      automountServiceAccountToken: true

      # Init Containers - validate database connectivity before starting main container
      initContainers:
      - name: db-connectivity-check
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          echo "Checking database connectivity..."
          DB_HOST="${DB_HOST}"
          DB_PORT="${DB_PORT:-5432}"
          
          if [ -z "$DB_HOST" ]; then
            echo "ERROR: DB_HOST is not set"
            exit 1
          fi
          
          # Use pg_isready to check if database is reachable
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if pg_isready -h "$DB_HOST" -p "$DB_PORT" -U postgres -t 5; then
              echo "Database is reachable at $DB_HOST:$DB_PORT"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Database not ready, attempt $attempt/$max_attempts"
            sleep 2
          done
          
          echo "ERROR: Database is not reachable after $max_attempts attempts"
          exit 1
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: db_host
        - name: DB_PORT
          value: "5432"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      # Container specification
      containers:
      - name: banking-core
        image: ${ECR_REGISTRY}/banking-core-service:${IMAGE_TAG}
        imagePullPolicy: Always

        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        # Ports
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        # Environment Variables
        env:
        - name: PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: SERVICE_NAME
          value: "banking-core-service"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: environment
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: aws_region

        # Database Configuration (Aurora Serverless v2 + IAM Auth)
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: db_host
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: db_name
        - name: DB_USER
          value: "banking_app"
        - name: DB_SSL_MODE
          value: "require"
        - name: DB_IAM_AUTH
          value: "true"

        # Resource Limits
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
            ephemeral-storage: "1Gi"
          requests:
            cpu: "100m"
            memory: "128Mi"
            ephemeral-storage: "100Mi"

        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30

        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache

      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: "100Mi"

      # Pod Scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - banking-core-service
              topologyKey: kubernetes.io/hostname

      # Tolerations for Fargate
      tolerations:
      - key: "eks.amazonaws.com/compute-type"
        operator: "Equal"
        value: "fargate"
        effect: "NoSchedule"

      # Restart Policy
      restartPolicy: Always

---
# Service Account for Banking Core Service
# PREREQUISITE: Ensure the corresponding IAM role exists in AWS before applying this manifest.
# The role ARN must match the pattern below with actual AWS_ACCOUNT_ID and ENVIRONMENT values.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: banking-core-service
  namespace: banking-core
  labels:
    app.kubernetes.io/name: banking-core-service
    app.kubernetes.io/part-of: imladris-platform
  annotations:
    # IRSA: Grants pods IAM auth to Aurora (rds-db:connect) â€” no static DB passwords
    # IMPORTANT: ${AWS_ACCOUNT_ID} and ${ENVIRONMENT} must be substituted at deployment time
    # by your CI/CD pipeline or GitOps tool (e.g., using Kustomize, envsubst, or Helm).
    # Example result: "arn:aws:iam::123456789012:role/imladris-prod-db-access"
    eks.amazonaws.com/role-arn: "arn:aws:iam::${AWS_ACCOUNT_ID}:role/imladris-${ENVIRONMENT}-db-access"
automountServiceAccountToken: true

---
# ConfigMap for Platform Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: banking-core
  labels:
    app.kubernetes.io/name: platform-config
    app.kubernetes.io/part-of: imladris-platform
data:
  environment: "${ENVIRONMENT}"
  aws_region: "${AWS_REGION}"
  vpc_lattice_service_network: "imladris-${ENVIRONMENT}-lattice"
  log_level: "info"
  metrics_enabled: "true"
  db_host: "${AURORA_CLUSTER_ENDPOINT}"
  db_name: "${AURORA_DATABASE_NAME}"